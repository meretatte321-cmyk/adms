<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMS Attendance Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">ADMS Dashboard</h1>
      <p class="text-gray-600">Attendance Management System</p>
    </div>

    <!-- Date Selector -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Select Date</label>
          <input type="date" id="dateInput" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
      </div>
    </div>

    <!-- Results Display -->
    <div id="resultsSection" class="bg-white rounded-lg shadow-md p-6 hidden">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Attendance Records</h3>
      <div id="selectedDate" class="text-gray-600 mb-4"></div>
      <div id="resultsContainer"></div>
    </div>
  </div>

  <script>

  });
    // Employee data (static)

      'TS0039': 'Nishi Bhargava',

      'TS0053': 'Manju Jonwal',
      'TS0056': 'Amresh Kushwaha',
      'TS0057': 'Sanjay Dhiman',

      'TS0072': 'Sanjeet Kumar Dhurwey',

    };

    // Configuration
    const API_URL = '/api/attendance'; // Express API endpoint
    const USERNAME = 'essl';
    const PASSWORD = 'essl';
    const LOCATION = '00009';

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initializeDateInput();
      attachEventListeners();
      searchAttendance(); // Auto-load today's attendance
    });

    function initializeDateInput() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('dateInput').value = today;
    }

    function attachEventListeners() {
      document.getElementById('dateInput').addEventListener('change', searchAttendance);
    }

    async function searchAttendance() {
      const dateInput = document.getElementById('dateInput').value;
      if (!dateInput) return;

      showLoading(true);
      
      try {
        const logs = await fetchDeviceLogs(dateInput);
        const attendanceData = processAttendanceLogs(logs, dateInput);
        displayResults(attendanceData, dateInput);
      } catch (error) {
        console.error('Error fetching attendance:', error);
        showError('Failed to fetch attendance data. Please check your connection and try again.');
      } finally {
        showLoading(false);
      }
    }

    async function fetchDeviceLogs(date) {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ date })
      });

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }

      const xmlText = await response.text();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
      
      const resultNode = xmlDoc.getElementsByTagName('GetDeviceLogsResult')[0];
      if (!resultNode) {
        throw new Error('Invalid response format');
      }

      return resultNode.textContent;
    }

    function processAttendanceLogs(logsText, date) {
      if (!logsText || logsText.trim() === '') {
        return [];
      }

      const lines = logsText.trim().split('\n').filter(line => line.trim());
      const employeeLogs = {};

      // Parse each log entry
      lines.forEach(line => {
        const parts = line.split(',');
        if (parts.length < 5) return;

        const timestamp = parts[0].trim();
        const empCode = parts[1].trim();
        
        if (!employeeLogs[empCode]) {
          employeeLogs[empCode] = [];
        }
        employeeLogs[empCode].push(new Date(timestamp));
      });

      // Calculate attendance for each employee
      const attendanceRecords = [];
      
      for (const [empCode, timestamps] of Object.entries(employeeLogs)) {
        timestamps.sort((a, b) => a - b);
        
        const firstPunch = timestamps[0];
        const lastPunch = timestamps[timestamps.length - 1];
        const durationMs = lastPunch - firstPunch;
        const durationMinutes = Math.floor(durationMs / 60000);
        const durationHours = durationMinutes / 60;

        let status;
        if (durationHours >= 6) {
          status = 'PRESENT';
        } else if (durationHours > 0) {
          status = 'SHORT';
        } else {
          status = 'ABSENT';
        }

        attendanceRecords.push({
          pin: empCode,
          name: EMPLOYEES[empCode] || 'Unknown',
          first_ts: firstPunch.toISOString(),
          last_ts: lastPunch.toISOString(),
          duration_minutes: durationMinutes,
          status: status
        });
      }

      return attendanceRecords;
    }

    function displayResults(data, date) {
      const resultsSection = document.getElementById('resultsSection');
      const resultsContainer = document.getElementById('resultsContainer');
      const selectedDateEl = document.getElementById('selectedDate');
      
      resultsSection.classList.remove('hidden');
      selectedDateEl.textContent = `Showing records for ${formatDate(date)}`;
      
      if (data.length === 0) {
        resultsContainer.innerHTML = `
          <div class="text-center py-8 text-gray-500">
            <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <p class="text-lg font-medium">No attendance records found</p>
            <p class="text-sm">Try selecting a different date</p>
          </div>
        `;
        return;
      }

      // Sort by PIN
      data.sort((a, b) => a.pin.localeCompare(b.pin));

      // Create table
      resultsContainer.innerHTML = `
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee Code</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">First Punch</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Punch</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              ${data.map(record => createTableRow(record)).join('')}
            </tbody>
          </table>
        </div>
        
        <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="bg-green-50 rounded-lg p-4 border border-green-200">
            <div class="text-green-800 text-sm font-medium">Present (â‰¥6 hours)</div>
            <div class="text-2xl font-bold text-green-900">${data.filter(r => r.status === 'PRESENT').length}</div>
          </div>
          <div class="bg-yellow-50 rounded-lg p-4 border border-yellow-200">
            <div class="text-yellow-800 text-sm font-medium">Short Duration (&lt;6 hours)</div>
            <div class="text-2xl font-bold text-yellow-900">${data.filter(r => r.status === 'SHORT').length}</div>
          </div>
          <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
            <div class="text-blue-800 text-sm font-medium">Total Employees</div>
            <div class="text-2xl font-bold text-blue-900">${data.length}</div>
          </div>
        </div>
      `;
    }

    function createTableRow(record) {
      const statusColors = {
        'PRESENT': 'bg-green-100 text-green-800',
        'SHORT': 'bg-yellow-100 text-yellow-800',
        'ABSENT': 'bg-red-100 text-red-800'
      };

      const duration = formatDuration(record.duration_minutes);
      const firstPunch = record.first_ts ? formatTime(record.first_ts) : '-';
      const lastPunch = record.last_ts ? formatTime(record.last_ts) : '-';

      return `
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${record.pin}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${record.name}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${firstPunch}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${lastPunch}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${duration}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColors[record.status] || 'bg-gray-100 text-gray-800'}">
              ${record.status}
            </span>
          </td>
        </tr>
      `;
    }

    function formatDuration(minutes) {
      if (!minutes || minutes === 0) return '0h 0m';
      const hours = Math.floor(minutes / 60);
      const mins = minutes % 60;
      return `${hours}h ${mins}m`;
    }

    function formatTime(timestamp) {
      if (!timestamp) return '-';
      const date = new Date(timestamp);
      const hours = date.getHours();
      const minutes = date.getMinutes();
      const seconds = date.getSeconds();
      
      const period = hours >= 12 ? 'PM' : 'AM';
      const displayHours = hours % 12 || 12;
      
      return `${String(displayHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')} ${period}`;
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }

    function showLoading(show) {
      const resultsSection = document.getElementById('resultsSection');
      if (show) {
        resultsSection.classList.remove('hidden');
        document.getElementById('resultsContainer').innerHTML = `
          <div class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Loading attendance data...</p>
          </div>
        `;
      }
    }

    function showError(message) {
      const resultsSection = document.getElementById('resultsSection');
      resultsSection.classList.remove('hidden');
      document.getElementById('resultsContainer').innerHTML = `
        <div class="text-center py-8 text-red-500">
          <svg class="mx-auto h-12 w-12 text-red-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p class="text-lg font-medium">${message}</p>
        </div>
      `;
    }
  </script>
</body>
